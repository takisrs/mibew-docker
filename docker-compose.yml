
version: "3"
networks:
    default:
      driver: bridge
      ipam:
        config:
        - subnet:  192.168.185.0/24

services:
    web:
        build:
            context: .
            args:
                MIBEW_VERSION: 3.5.4
                MIBEW_SHA1: ebb925df2ebeb31cc8b945f9f57ff7c222863be9
                MIBEW_DE_SHA1: 468d86103f4a398cdcda651b2a40687142af5e5d
        restart: always
        depends_on:
            - db
        ports:
            - 8080:80
        volumes:
            - ./mibew-config/config.yml:/var/www/html/mibew/configs/config.yml
            - ./mibew-config/styles:/var/www/html/mibew/styles
            - ./mibew-config/sounds:/var/www/html/mibew/sounds
            - ./mibew-config/plugins:/var/www/html/mibew/plugins
            - ./mibew-config/locales:/var/www/html/mibew/locales
    cron:
        depends_on:
            - db
        build:
            context: cron/
    db:
        image: mysql:8 
        restart: always
        volumes:
            - ./db_data:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=mibew
            - MYSQL_USER=mibew
            - MYSQL_PASSWORD=mibew
